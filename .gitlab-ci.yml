stages:
  - testing
  - develop
  - staging
variables:
  GIT_STRATEGY: clone
deploy_develop:
  environment: testing
  stage: testing
  image: registry.gitlab.com/gitlab-org/cloud-deploy/aws-base:latest
  before_script:
    - 'command -v ssh-agent >/dev/null || ( apk add --update openssh )' 
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh/id_rsa
    - ssh-keyscan $EC2_IPADDRESS >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    
  script:
    - ssh -o StrictHostKeyChecking=no admin@$EC2_IPADDRESS "hostname && cd /var/www/html/dev-api && sudo git pull origin testing && git status"
    
    # - "cd /var/www/html/rentalcars-api/"
    #- "dir"
    #- "pwd"
    #- git reset --hard HEAD
    #- git checkout -b testing
    #- git pull origin testing
    
    
  tags:
    - financ-homolog
  only:
    - testing

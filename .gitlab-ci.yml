stages:
  - testing
  - develop
  - staging
variables:
  GIT_STRATEGY: clone
deploy_develop:
  environment: testing
  stage: testing
  image: registry.gitlab.com/gitlab-org/cloud-deploy/aws-base:latest
  before_script:
    - 'command -v ssh-agent >/dev/null || ( apk add --update openssh )' 
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan $EC2_IPADDRESS >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    
  script:
    - ssh -o StrictHostKeyChecking=no admin@172.22.57.61 "cd /var/www/html;

  tags:
    - financ-homolog
  only:
    - testing
